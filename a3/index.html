<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>It's a me, mario</title>
    <script type="text/javascript" src="https://d3js.org/d3.v4.min.js"></script>
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/d3-legend/2.25.6/d3-legend.min.js"></script>
    <script src="https://d3js.org/d3-color.v1.min.js"></script>
    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.7/js/select2.min.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/milligram@1.3.0/dist/milligram.min.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.7/css/select2.min.css" rel="stylesheet" />
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <div id="layout">
        <div class="row">
            <div id="visualization" class="column column-80">
                <div id="title">
                    <h1>Top Video Games by Units Sold</h1>
                </div>
                <script src="index.js"></script>
            </div>
            <div id="filters" class="column column-20">
                <div id="options">
                    <h2>Options</h2>
                    <label for="color">Color by</label>
                    <select id="color" name="color">
                        <option value="Publisher">Publisher</option>
                        <option value="Genre">Genre</option>
                        <option value="Platform">Platform</option>
                        <option value="Critic_Score">Critic Score</option>
                    </select>
                    
                    <label for="region">Sales Region</label>
                    <select id="region" name="region">
                        <option value="Global_Sales">Global</option>
                        <option value="NA_Sales">North America</option>
                        <option value="EU_Sales">Europe</option>
                        <option value="JP_Sales">Japan</option>
                        <option value="Other_Sales">Rest of world</option>
                    </select>
                </div>

                <div class="block">
                    <h2>Filters</h2>

                    <label for="yearval">Year</label>
                    <input type="text" id="yearval" readonly style="border:0;color:#f6931f; font-weight: bold">
                    <div id="year" class="slider-range"></div>

                    <label for="salesval">Sales</label>
                    <input type="text" id="salesval" readonly style="border:0;color:#f6931f; font-weight: bold">
                    <div id="sales" class="slider-range"></div>

                    <label for="genre">Genres</label>
                    <select id="genre" name="genre[]" multiple="multiple"></select>

                    <label for="platform">Platforms</label>
                    <select id="platform" name="platform[]" multiple="multiple"></select>

                    <label for="publisher">Publisher</label>
                    <select id="publisher" name="publisher[]" multiple="multiple"></select>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
