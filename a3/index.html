<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>It's a me, mario</title>
    <script type="text/javascript" src="https://d3js.org/d3.v4.min.js"></script>
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/d3-legend/2.25.6/d3-legend.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.7/js/select2.min.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/milligram@1.3.0/dist/milligram.min.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.7/css/select2.min.css" rel="stylesheet" />
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <div id="layout">
        <div id="title">
            <h1>Top Video Games by Units Sold</h1>
        </div>
        <div id="filters">
            <h2>Filters</h2>

            <label for="yearval">Year</label>
            <div class="slider-group">
                <input type="text" id="yearval" readonly style="border:0;color:#f6931f; font-weight: bold">
                <div id="year" class="slider-range"></div>
            </div>

            <p>
                <label for="salesval">Sales</label>
                <input type="text" id="salesval" readonly style="border:0;color:#f6931f; font-weight: bold">
            </p>
            <div id="sales" class="slider-range"></div>

            <label for="genre">Genres</label>
            <select id="genre" name="genre[]" multiple="multiple"></select>

            <label for="platform">Platforms</label>
            <select id="platform" name="platform[]" multiple="multiple"></select>

            <label for="publisher">Publisher</label>
            <select id="publisher" name="publisher[]" multiple="multiple"></select>
        </div>
        <div id="visualization">
            <script src="index.js"></script>
        </div>
</body>

</html>
